deployment:
  name: "production"
  description: "Production deployment configuration with selective tool enablement"
  
  # Core tools to include in this deployment
  # Note: In production, you might exclude certain tools for security/compliance
  core_tools:
    - datetime
    - send_email
    - weather
    # Note: echo might be excluded in production for security
    # Note: youtube_lookup might be excluded for compliance
  
  # Custom tool packages to include (from submodules)
  # Format: {org-name}/{tool-name}
  # Only include tools that are production-ready and approved
  custom_tools: []
    # Example - production might only include specific approved tools:
    # - acme/invoice_generator
    # - widgets-inc/reporting
  
  # Core resources to include in this deployment  
  core_resources:
    - knowledge
  
  # Custom resource packages to include (from submodules)
  # Format: {org-name}/{resource-name}
  # Only include resources that are production-ready and approved
  custom_resources: []
    # Example - production might only include specific approved resources:
    # - acme/product_catalog